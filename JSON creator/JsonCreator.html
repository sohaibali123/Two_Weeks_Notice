<!doctype html>
<html>
    <head>
        <title>Two Weeks Notice Json Creator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/jsonCreatorStyle.css">
        <link rel="stylesheet" href="css/dropzone.css">
    </head>
    <body>
        <h1>
            JSON Object Creator
        </h1>
        <form action="/upload" class="dzJSON">
            <div class="dz-message">
                Drop files here or click to upload.
            </div>
        </form>
        <div id="preview-template" style="display: none;">

            <div class="dz-preview dz-file-preview">
                <div class="dz-image"><img data-dz-thumbnail=""></div>

                <div class="dz-details">
                    <div class="dz-size"><span data-dz-size=""></span></div>
                    <div class="dz-filename"><span data-dz-name=""></span></div>
                </div>
                <div class="dz-progress"><span class="dz-upload" data-dz-uploadprogress=""></span></div>
                <div class="dz-error-message"><span data-dz-errormessage=""></span></div>
            </div>
        </div>
    </body>
    <script src="../libs/jquery-3.1.1.slim.min.js"></script>
    <script src="../libs/dropzone.js"></script>
    <script src="jsonCreatorScript.js"></script>
</html>
